
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Study Peers</title>
        <link rel="stylesheet" href="/css/style.css">
        <style>
        </style>
        <script src="/js/app.js" defer></script> <!-- Link to your JavaScript file with defer attribute -->

       <header>
        <script src="/js/header.js"></script>
    </header>
        
        <div class="photo-banner">
            <img src="/images/international-banner.avif" alt="International Banner" class="photo-banner">
        </div>

         <div class="content-paper-container">

        <table id="userTable">
            <thead>
                <tr>
                    <th>First Name</th>

            </thead>

        </table>
         </div>
