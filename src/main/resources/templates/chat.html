<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Room - Study Buddy</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" defer></script>
        <script src="/js/main.js" defer></script>
    </head>
    <body>
  
        <header>
        <script src="/js/header.js"></script>
    </header>
        
        <main class="chat-app">
            <div class="chat-sidebar">

                <ul id="chat-list"> 
                    
                </ul>

            </div>
            <div class="chat-main">
                <div id="chat-container">
                    <ul id="messages"></ul>
                    <div id="message-input">
                        <form id="messageForm">
                            <input class="textbox" type="text" id="messageBox" placeholder="Type your message here...">
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
