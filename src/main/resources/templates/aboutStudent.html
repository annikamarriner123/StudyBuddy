<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Buddy</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="banner">
      <h2><a href="/home">Study Buddy</a></h2>
      <a href="#">Find Tutors</a>
      <a href="/addPaper">Add Papers</a>
      <a href="/team">Teams</a>
      <a href="/chat">Inbox</a>
      <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <div class="dropdown-content">
              <a href="/settings">Settings</a>
              <a href="#">Log Out</a>
          </div>
      </div>
  </div>
  </header>
  
<body>
    
    <form id="studentForm">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="non-binary">Non-binary</option>
              <option value="other">Other</option>
              <option value="prefer not to say">Prefer not to say</option>
          </select>
      </div>

      <div class="form-group">
          <label for="pronouns">Pronouns:</label>
          <input type="text" id="pronouns" name="pronouns" placeholder="e.g., she/her, he/him, they/them">
      </div>

      <div id="classesContainer">
          <div class="form-group">
              <label for="class1">Class:</label>
              <input type="text" id="class1" name="class1">
          </div>
      </div>
      
      <button type="button" onclick="addClass()">Add Another Class</button>
      <button type="submit">Submit</button>
  </form>


    <script>
        let classCount = 1;

        function addClass() {
            classCount++;
            const container = document.getElementById('classesContainer');
            const newFormGroup = document.createElement('div');
            newFormGroup.classList.add('form-group');
            newFormGroup.innerHTML = `<label for="class${classCount}">Class:</label><input type="text" id="class${classCount}" name="class${classCount}">`;
            container.appendChild(newFormGroup);
        }
    </script>

</body>
</html>
