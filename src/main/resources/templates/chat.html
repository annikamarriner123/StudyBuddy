<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Study Buddy</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
<header>
    <div class="container">
        <div class="banner">
            <h2><a href="home">Study Buddy</a></h2>
            <a href="/findStudyPeers">Find Study Peers</a>
            <a href="#">Find Tutors</a>
            <a href="/updatePapers">Add Papers</a>
            <a href="/team">Teams</a>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="/settings">Account Info</a>
                    <a href="#">Log Out</a>
                    <a href="home">Home</a>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="chat-app">
    <div class="chat-sidebar">
        <!-- List of chats -->
        <ul class="chat-list">
            <li>Chat 1</li>
            <li>Chat 2</li>
            <li>Chat 3</li>
        </ul>
    </div>
    <div class="chat-main">
        <div id="chat-container">
            <ul id="messages"></ul>
            <div id="message-input">
                <form id="messageForm">
                    <input type="text" id="messageBox" placeholder="Type your message here...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
